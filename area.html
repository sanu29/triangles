                      <input type="number"  class="form-control" id="sideC" min="1" max="180"  placeholder="Enter value of c" required>
                    </div>
                  </div>
  
                  <center><div class="button" id="area" >Submit</div>
                  <h5 style="margin: 1rem;"> Result will be shown here : </h5></center> </center>

       <script>
                   var angleA = document.getElementById("sideA");
        var angleB = document.getElementById("sideB");
        var angleC = document.getElementById("sideC");
        var area = document.getElementById("area");
        var arearesult = document.getElementById("arearesult");
            area.addEventListener("click",()=>{
                        var a = Number(angleA.value);
                        var b = Number(angleB.value)
                        var c = Number(angleC.value)
                        var s = (a+b+c)/2;
                        var area = (Math.sqrt(Math.abs(s*((s-a)*(s-b)*(s-c)))));
                        area = area.toFixed(2)
                        arearesult.innerHTML = "Area of Triangle by herons formula is " + area;
            })


       </script>
